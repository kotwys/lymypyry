<?xml version='1.0' encoding='UTF-8'?>
<!DOCTYPE fontconfig SYSTEM 'urn:fontconfig:fonts.dtd'>
<fontconfig>
  <!-- Make IBM Plex Sans JP Text the regular weight for the family -->
  <match target="scan">
    <test name="family"><string>IBM Plex Sans JP</string></test>
    <test name="weight"><int>90</int> <!-- Text --></test>
    <edit name="weight" mode="assign">
      <const>normal</const>
    </edit>
  </match>
  <selectfont>
    <rejectfont>
      <pattern>
        <!-- Remove the original regular weight -->
        <patelt name="fullname"><string>IBM Plex Sans JP</string></patelt>
      </pattern>
    </rejectfont>
  </selectfont>
</fontconfig>
