<?xml version='1.0' encoding='UTF-8'?>
<!DOCTYPE fontconfig SYSTEM 'urn:fontconfig:fonts.dtd'>
<fontconfig>
  <alias>
    <family>-apple-system</family>
    <accept>
      <family>sans-serif</family>
    </accept>
  </alias>
  <alias>
    <family>ui-monospace</family>
    <prefer>
      <family>monospace</family>
    </prefer>
  </alias>

  <!-- sans-serif should use Ubuntu (always for Western characters) and the
       system Japanese font (if it matches the language tag). -->
  <match target="pattern">
    <test name="family"><string>sans-serif</string></test>
    <edit binding="strong" mode="prepend" name="family">
      <string>Ubuntu</string>
    </edit>
  </match>
  <match target="pattern">
    <test name="family"><string>sans-serif</string></test>
    <test name="lang" compare="contains"><string>ja</string></test>
    <edit binding="weak" mode="prepend" name="family">
      <string>-ui-japanese</string>
    </edit>
  </match>

  <match target="pattern">
    <test name="family"><string>monospace</string></test>
    <edit binding="strong" mode="prepend_first" name="family">
      <string>Code New Roman</string>
    </edit>
    <edit binding="strong" mode="prepend" name="family">
      <string>-ui-japanese</string>
    </edit>
  </match>

  <alias>
    <family>Segoe UI</family>
    <accept>
      <family>Ubuntu</family>
    </accept>
  </alias>

  <match target="pattern">
    <test name="family" compare="contains">
      <string>Hiragino Kaku Gothic</string>
    </test>
    <edit binding="strong" mode="append" name="family">
      <string>-ui-japanese</string>
    </edit>
  </match>

  <match target="pattern">
    <test name="family"><string>-ui-japanese</string></test>
    <edit name="family" binding="strong" mode="append">
      <string>IBM Plex Sans JP</string>
    </edit>
  </match>
</fontconfig>
